version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: auvo-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./auvo.db:/app/auvo.db
      - ./downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3