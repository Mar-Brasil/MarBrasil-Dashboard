version: '3.8'

services:
  api:
    image: auvo-api:latest
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: host
    volumes:
      - auvo_data:/app/auvo.db
      - download_data:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  auvo_data:
  download_data: