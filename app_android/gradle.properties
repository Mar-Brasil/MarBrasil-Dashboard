# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configure Gradle to use Java 17
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.15.6-hotspot

# Enable parallel execution and configure workers
org.gradle.parallel=true
org.gradle.workers.max=4

# Enable build cache (local only)
org.gradle.caching=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable namespacing of R classes
android.nonTransitiveRClass=true

# Enable configuration cache (experimental)
# org.gradle.unsafe.configuration-cache=true

# Enable parallel test execution
android.experimental.testOptions.animationsDisabled=true
